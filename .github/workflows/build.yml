name: Build and Package Forklore

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build"
        required: true
        default: "latest"
      environment:
        description: "Environment to deploy"
        type: choice
        options:
          - development
          - production
        required: true
        default: "development"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node and build
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install and Build frontend
        working-directory: ./client
        run: |
          npm install 
          npm run build

      - name: Build rust binary
        working-directory: ./server
        run: |
          cargo build --release
          mv target/release/server forklore

      - name: Archive binary
        working-directory: ./server
        run: |
          mkdir -p forklore-release
          cp /public ./forklore-release
          cp /target/release/server ./forklore-release
          cd forklore-release && tar -czvf forklore.tar.gz *
