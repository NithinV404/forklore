name: Build Forklore Application

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node and build
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install and Build frontend
        working-directory: ./client
        run: |
          npm install 
          npm run build

      - name: Build rust binary
        working-directory: ./server
        run: |
          cargo build --release

      - name: Archive binary
        working-directory: ./server
        run: |
          sudo apt install -y tree
          mkdir -p forklore-release && tree
          cp -r ./src/public ./forklore-release
          cp -r ./forklore/server/target/release/server ./forklore-release
          cd forklore-release && tar -czvf forklore.tar.gz *
