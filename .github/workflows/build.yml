name: Build Forklore Application

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node and build
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install and Build frontend
        working-directory: ./client
        run: |
          npm install 
          npm run build

      - name: Build rust binary
        working-directory: ./server
        run: |
          cargo build --release

      - name: Archive binary
        working-directory: ./server
        run: |
          cp -r ./src/public ./forklore-release
          cp -r ./target/release/server ./forklore-release
          cd forklore-release && tar -czvf forklore.tar.gz *

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./forklore-release/forklore.tar.gz
          asset_name: forklore.tar.gz
          asset_content_type: application/gzip
