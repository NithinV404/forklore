name: Build and Test Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Lint and build client
        run: |
          cd client
          npm ci
          npm run lint
          npm run build

      - name: Build client Docker image
        run: |
          cd client
          docker build -t forklore-client .

  build-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            server/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('server/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Lint server
        run: |
          cd server
          cargo fmt --check
          cargo clippy -- -D warnings

      - name: Build server
        run: |
          cd server
          cargo check

      - name: Build server Docker image
        run: |
          cd server
          docker build -t forklore-server .

  test-compose:
    runs-on: ubuntu-latest
    needs: [build-client, build-server]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: |
          docker compose up --build -d

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          max_attempts=30
          attempt=0
          until curl -f http://localhost:5000/ > /dev/null 2>&1; do
            attempt=$((attempt + 1))
            if [ $attempt -eq $max_attempts ]; then
              echo "Server failed to start after $max_attempts attempts"
              docker compose ps
              echo "=== Server logs ==="
              docker compose logs server
              echo "=== Client logs ==="
              docker compose logs client
              exit 1
            fi
            echo "Attempt $attempt/$max_attempts: Server not ready yet, waiting..."
            sleep 2
          done
          echo "Server is ready!"

      - name: Wait for client to be ready
        run: |
          echo "Waiting for client to start..."
          max_attempts=30
          attempt=0
          until curl -f http://localhost:8000 > /dev/null 2>&1; do
            attempt=$((attempt + 1))
            if [ $attempt -eq $max_attempts ]; then
              echo "Client failed to start after $max_attempts attempts"
              docker compose ps
              echo "=== Client logs ==="
              docker compose logs client
              exit 1
            fi
            echo "Attempt $attempt/$max_attempts: Client not ready yet, waiting..."
            sleep 2
          done
          echo "Client is ready!"

      - name: Test server health
        run: |
          curl -f http://localhost:5000/ || exit 1

      - name: Test client
        run: |
          curl -f http://localhost:8000 || exit 1
          curl -s http://localhost:8000 | grep -q "html" || exit 1  # Check if HTML is served

      - name: Stop services
        run: docker compose down
