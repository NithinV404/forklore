name: Build and Test Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-client:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Lint and build client
      run: |
        cd client
        npm ci
        npm run lint
        npm run build

    - name: Build client Docker image
      run: |
        cd client
        docker build -t forklore-client .

  build-server:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        components: clippy, rustfmt

    - name: Cache Cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          server/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('server/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Lint server
      run: |
        cd server
        cargo fmt --check
        cargo clippy -- -D warnings

    - name: Build server
      run: |
        cd server
        cargo check

    - name: Build server Docker image
      run: |
        cd server
        docker build -t forklore-server .

  test-compose:
    runs-on: ubuntu-latest
    needs: [build-client, build-server]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Start services with Docker Compose
      run: |
        docker-compose up --build -d
        sleep 15  # Wait for services to start

    - name: Test server health
      run: |
        curl -f http://localhost:5000 || exit 1

    - name: Test client
      run: |
        curl -f http://localhost:80 || exit 1
        curl -s http://localhost:80 | grep -q "html" || exit 1  # Check if HTML is served

    - name: Test server API endpoint
      run: |
        curl -f http://localhost:5000/ || exit 1  # Assuming / returns something

    - name: Stop services
      run: docker-compose down
